<!-- navbar.html - Reusable Navbar Component -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" xmlns:th="http://www.thymeleaf.org" th:fragment="navbar">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/dashboard}">
            <!-- <i class="bi bi-building me-2"></i> -->
            HRMS
        </a>

        <!-- Mobile toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left side navigation -->
            <ul class="navbar-nav me-auto">
                <!-- Home/Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="bi bi-house-door me-1"></i>Dashboard
                    </a>
                </li>

                <!-- Admin Links -->
                <li class="nav-item dropdown" th:if="${role eq 'ROLE_ADMIN'}">
                    <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear me-1"></i>Administration
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/departments}">
                                <i class="bi bi-diagram-3 me-2"></i>Department Maintenance
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/users}">
                                <i class="bi bi-people me-2"></i>User Maintenance
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Employee Links -->
                <li class="nav-item dropdown" th:if="${role eq 'ROLE_EMPLOYEE'}">
                    <a class="nav-link dropdown-toggle" href="#" id="employeeDropdown" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-calendar-check me-1"></i>Leave Management
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/leaves/form}">
                                <i class="bi bi-plus-circle me-2"></i>Apply for Leave
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/leaves}">
                                <i class="bi bi-list-ul me-2"></i>My Leave Applications
                            </a>
                        </li>
                    </ul>
                </li>

                <!-- Manager Links -->
                <li class="nav-item" th:if="${role eq 'ROLE_MANAGER'}">
                    <a class="nav-link" th:href="@{/leaves}">
                        <i class="bi bi-clipboard-check me-1"></i>Department Leave Applications
                    </a>
                </li>
            </ul>

            <!-- Right side navigation -->
            <ul class="navbar-nav">
                <!-- User info dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${username}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <h6 class="dropdown-header">
                                <i class="bi bi-person-badge me-2"></i>
                                Role: <span th:text="${role}">ROLE_USER</span>
                            </h6>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
