<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <!-- Error message -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User List</h2>
        <a class="btn btn-primary" th:href="@{/users/add}">+ Add User</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Department</th>
                <th style="width: 180px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <!-- Role mapping -->
                <td th:switch="${user.role}">
                    <span th:case="'ROLE_ADMIN'">Admin</span>
                    <span th:case="'ROLE_MANAGER'">Manager</span>
                    <span th:case="'ROLE_EMPLOYEE'">Employee</span>
                    <span th:case="*">Unknown</span>
                </td>
                <td th:text="${user.department != null ? user.department.name : 'N/A'}"></td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/users/delete/' + ${user.id}}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?');">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
