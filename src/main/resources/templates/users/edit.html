<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Edit User</h2>

    <form th:action="@{/users/edit}" th:object="${user}" method="post" class="mt-3">

        <!-- hidden id -->
        <input type="hidden" th:field="*{id}"/>

        <!-- username -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>

        <!-- password -->
        <div class="mb-3">
            <!-- <label class="form-label">Password</label> -->
            <input type="hidden" th:field="*{password}" class="form-control">
        </div>

        <!-- role select -->
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select" required>
                <option value="">-- Select Role --</option>
                <option th:each="role, iterStat : ${roles}"
                        th:value="${role}"
                        th:text="${rolesName[iterStat.index]}"
                        th:selected="${user.role == role}">
                </option>
            </select>
        </div>

        <!-- department select -->
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select name="departmentId" class="form-select">
                <option value="">-- None --</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}"
                        th:selected="${user.department != null and user.department.id == dept.id}">
                </option>
            </select>
        </div>

        <!-- buttons -->
        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/users}">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</body>
</html>
