<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - HRMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="navbar :: navbar"></div>

    <!-- Main Content -->
    <div class="container-fluid px-4 py-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/dashboard}" class="text-decoration-none">
                        <i class="bi bi-house-door me-1"></i>Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <i class="bi bi-gear me-1"></i>Administration
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/users}" class="text-decoration-none">
                        <i class="bi bi-people me-1"></i>User Management
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Edit User</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <div class="card border-0 bg-light">
                    <div class="card-body">
                        <h2 class="card-title mb-1">
                            <i class="bi bi-pencil-square me-2 text-primary"></i>Edit User
                        </h2>
                        <p class="text-muted mb-0">Modify user account information</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-form me-2"></i>User Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/edit}" th:object="${user}" method="post">
                            <!-- Hidden ID -->
                            <input type="hidden" th:field="*{id}"/>

                            <!-- Username -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-person me-1"></i>Username
                                </label>
                                <input type="text" th:field="*{username}" class="form-control" required 
                                       placeholder="Enter username">
                            </div>

                            <!-- Hidden Password -->
                            <div class="mb-3">
                                <input type="hidden" th:field="*{password}" class="form-control">
                            </div>

                            <!-- Role Select -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-shield me-1"></i>Role
                                </label>
                                <select th:field="*{role}" class="form-select" required>
                                    <option value="">-- Select Role --</option>
                                    <option th:each="role, iterStat : ${roles}"
                                            th:value="${role}"
                                            th:text="${rolesName[iterStat.index]}"
                                            th:selected="${user.role == role}">
                                    </option>
                                </select>
                            </div>

                            <!-- Department Select -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-diagram-3 me-1"></i>Department
                                </label>
                                <select name="departmentId" class="form-select">
                                    <option value="">-- None --</option>
                                    <option th:each="dept : ${departments}"
                                            th:value="${dept.id}"
                                            th:text="${dept.name}"
                                            th:selected="${user.department != null and user.department.id == dept.id}">
                                    </option>
                                </select>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a class="btn btn-outline-secondary" th:href="@{/users}">
                                    <i class="bi bi-arrow-left me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-2"></i>Update User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
