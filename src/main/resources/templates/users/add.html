<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Add User</h2>

    <form th:action="@{/users/add}" th:object="${user}" method="post" class="mt-3">

        <!-- username -->
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>

        <!-- password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <!-- role select -->
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select th:field="*{role}" class="form-select" required>
                <option value="">-- Select Role --</option>
                <option th:each="role, iterStat : ${roles}"
                        th:value="${role}"
                        th:text="${rolesName[iterStat.index]}">
                </option>
            </select>
        </div>

        <!-- department select -->
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select name="departmentId" class="form-select">
                <option value="">-- None --</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}">
                </option>
            </select>
        </div>

        <!-- buttons -->
        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/users}">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</body>
</html>
