<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave - HRMS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="navbar :: navbar"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Apply for Leave</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/leaves/apply}" method="post">
                            <div class="mb-3">
                                <label for="date" class="form-label">Leave Date:</label>
                                <input type="date" id="date" name="date" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="leaveReason" class="form-label">Reason:</label>
                                <textarea id="leaveReason" name="leaveReason" rows="4" class="form-control" required></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Apply Leave</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
