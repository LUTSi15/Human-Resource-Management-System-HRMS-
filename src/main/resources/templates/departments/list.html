<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management - HRMS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Include reusable navbar -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/dashboard}" class="text-decoration-none">
                        <i class="bi bi-house-door me-1"></i>Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <i class="bi bi-diagram-3 me-1"></i>Departments
                </li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h1 class="h3 mb-1 text-primary">
                                    <i class="bi bi-diagram-3 me-2"></i>Department Management
                                </h1>
                                <p class="text-muted mb-0">Manage organizational departments</p>
                            </div>
                            <div>
                                <a class="btn btn-primary btn-lg" th:href="@{/departments/add}">
                                    <i class="bi bi-plus-circle me-2"></i>Add Department
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Departments Table -->
        <div class="row">
            <div class="col">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-list-ul me-2 text-primary"></i>Department List
                            </h5>
                            <span class="badge bg-light text-dark fs-6" th:text="${#lists.size(departments)} + ' departments'">0 departments</span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <!-- Table for larger screens -->
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col" class="ps-4">
                                            <i class="bi bi-diagram-3 me-2"></i>Department Name
                                        </th>
                                        <th scope="col" class="text-center" style="width: 200px;">
                                            <i class="bi bi-gear me-2"></i>Actions
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="dept : ${departments}" class="align-middle">
                                        <td class="ps-4">
                                            <div class="fw-semibold" th:text="${dept.name}">Department Name</div>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group" role="group">
                                                <a th:href="@{'/departments/edit/' + ${dept.id}}" 
                                                   class="btn btn-outline-warning btn-sm"
                                                   data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Department">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <a th:href="@{'/departments/delete/' + ${dept.id}}" 
                                                   class="btn btn-outline-danger btn-sm"
                                                   data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Department"
                                                   onclick="return confirm('Are you sure you want to delete this department? This action cannot be undone.');">
                                                    <i class="bi bi-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Empty state -->
                        <div th:if="${#lists.isEmpty(departments)}" class="text-center py-5">
                            <i class="bi bi-inbox display-1 text-muted mb-3"></i>
                            <h4 class="text-muted">No Departments Found</h4>
                            <p class="text-muted mb-4">Get started by creating your first department</p>
                            <a class="btn btn-primary" th:href="@{/departments/add}">
                                <i class="bi bi-plus-circle me-2"></i>Add First Department
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize tooltips -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
