<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Department List</h2>
        <a class="btn btn-primary" th:href="@{/departments/add}">+ Add Department</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Manager</th>
                <th style="width: 180px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dept : ${departments}">
                <td th:text="${dept.name}"></td>
                <td th:text="${dept.manager != null ? dept.manager.username : 'N/A'}"></td>
                <td>
                    <a th:href="@{'/departments/edit/' + ${dept.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/departments/delete/' + ${dept.id}}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this department?');">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
