<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <h2>Edit Department</h2>

    <!-- Display error message if exists -->
    <div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/departments/edit}" th:object="${department}" method="post">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Hidden field for Department ID -->
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="name">Department Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div>
            <label for="manager">Manager:</label>
            <select id="manager" name="managerId">
                <option value="">-- Select Manager (optional) --</option>
                <!-- Iterate over users list -->
                <option th:each="user : ${users}" 
                        th:value="${user.id}" 
                        th:text="${user.username}" 
                        th:selected="${department.manager != null} ? ${user.id} == ${department.manager.id} : false">
                </option>
            </select>
        </div>

        <div style="margin-top: 15px;">
            <button type="submit">Update</button>
            <a th:href="@{/departments}">
                <button type="button">Cancel</button>
            </a>
        </div>
    </form>
</body>
</html>
