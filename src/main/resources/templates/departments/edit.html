<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department - HRMS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Include reusable navbar -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/dashboard}" class="text-decoration-none">
                        <i class="bi bi-house-door me-1"></i>Dashboard
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/departments}" class="text-decoration-none">
                        <i class="bi bi-diagram-3 me-1"></i>Departments
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Edit Department</li>
            </ol>
        </nav>

        <!-- Main Content Row -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-5">
                <!-- Page Header -->
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body text-center py-4">
                        <h1 class="h3 mb-2 text-warning">Edit Department</h1>
                        <p class="text-muted mb-0">Modify department information</p>
                    </div>
                </div>

                <!-- Form Card -->
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="bi bi-form me-2"></i>Department Information
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-3 fs-5"></i>
                            <div>
                                <strong>Error:</strong> <span th:text="${errorMessage}">Error message</span>
                            </div>
                        </div>

                        <!-- Form -->
                        <form th:action="@{/departments/edit}" th:object="${department}" method="post">
                            <!-- CSRF Token -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <!-- Hidden field for Department ID -->
                            <input type="hidden" th:field="*{id}" />

                            <!-- Department Name Field -->
                            <div class="mb-4">
                                <label for="name" class="form-label fw-semibold">
                                    <i class="bi bi-diagram-3 me-2 text-warning"></i>Department Name
                                    <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-building"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control form-control-lg" 
                                           id="name" 
                                           th:field="*{name}" 
                                           placeholder="Enter department name"
                                           required />
                                </div>
                                <div class="form-text">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Update the department name as needed
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/departments}" class="btn btn-outline-secondary btn-lg me-md-2">
                                    <i class="bi bi-x-circle me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-warning btn-lg text-dark">
                                    <i class="bi bi-check-circle me-2"></i>Update Department
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
